<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="game-over">
    <main>
        <h1 id="title" class="title">Press Any <span>Key</span> To Start</h1>
        <button id="start-btn" class="start-btn">Start</button>
        <div class="container">
            <div id="red" class="btn red"></div>
            <div id="green" class="btn green"></div>
        </div>
        <div class="container">
            <div id="blue" class="btn blue"></div>
            <div id="yellow" class="btn yellow"></div>
        </div>
        <h2 id="current-score" class="current-score">Current Score: 0</h2>
        <h2 id="high-score" class="high-score">High Score: 0</h2>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
